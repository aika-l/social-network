<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social-Network</title>
    <link rel="stylesheet" href="project.css">
</head>

<body>

    <header>
        <!-- this is header -->
    </header>

    <main>
        <aside class='right'>
            <!-- Right  side  -->
            <div class="profile-section">
                <h4>My Profile</h4>
                <div class="maratspic">
                    <img src="https://learn.seytech.co/assets/projects/html-css/projects/6-social-network/assets/marat.jpg"
                        alt="Marats pic">
                </div>
                <hr>
                <div class="profile-text">

                    <div class="icons">
                        <img src="https://img.icons8.com/wired/30/000000/pencil.png" />

                    </div>

                    <p>Software Engineer</p>

                </div>
                <div class="profile-text">
                    <div class="icons">
                        <img src="https://img.icons8.com/wired/30/000000/home.png" />

                    </div>
                    <p>Seattle,WA</p>
                </div>
                <div class="profile-text">
                    <div class="icons">
                        <img src="https://img.icons8.com/dotty/30/000000/birthday.png" />

                    </div>
                    <p>April 10</p>
                </div>
            </div>

            
            <div class="my-groups-section">
                <a href="#">
                    <div class="group">
                        
                        
                        <div class="circle-logo">
                            <img src="https://img.icons8.com/wired/30/000000/circled.png" alt="logo">
                            
                        </div>
                        <h5>My Group</5>
                            
                        </div>
                    </a>
                    <div class="team">
                        <p>Karina</p>
                        <p>Aika </p>
                        <p>Aizada </p>
                        <p>Muhammad</p>
                    </div>
                </div>
                <div class="my-events-section">
                    <a href="#">
                    <div class="events">
    
                        
                            <div class="calendar-logo">
                                <img src="https://img.icons8.com/doodle/30/000000/calendar--v2.png"/>
    
                            </div>
                            <h5>My Events</5>
                    
                    </div>
                </a>
                    
                <div class="text">
                    <p>Watch motivating videos</p>
                    
                </div>
            </div>
    </aside>
    
    
    <section class='middle'>
        <!-- middle part -->
    </section>
    
    
    <aside class='left'>
        <!-- left side -->
    </aside>
</main>

<footer>
    <!-- Footer -->
</footer>

</body>

</html>
