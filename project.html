<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <title>Social-Network</title>
    <link rel="stylesheet" href="project.css">
</head>

<body>
  
    <header>
        <!-- this is header -->
        <div class="container">
            <div id="home-icon">
                <ul>
                    <li><img src="https://img.icons8.com/android/24/ffffff/home.png"/></li>
                    <li><h2>Seytech</h2></li>
                </ul> 
            </div>
            <nav>
                <ul>
                    <li><img src="https://img.icons8.com/small/24/ffffff/globe.png"/></li>
                    <li><img src="https://img.icons8.com/pastel-glyph/30/ffffff/person-male--v3.png"/></li>
                    <li><img src="https://img.icons8.com/ios-glyphs/28/ffffff/secured-letter--v1.png"/></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <aside class='right'>
            <!-- Right  side  -->
            <!-- Profile -->
            <div class="profile-section">
                <h4>My Profile</h4>
                <div class="maratspic">
                    <img src="https://learn.seytech.co/assets/projects/html-css/projects/6-social-network/assets/marat.jpg"
                        alt="Marats pic">
                </div>
                <hr>
                <div class="profile-text">
            
                  <div class="icons">
                      <img src="https://img.icons8.com/wired/30/000000/pencil.png"/>     
        
                  </div>  
               
                    <p>Software Engineer</p>
                        
                </div>
                <div class="profile-text">
                    <div class="icons">
                        <img src="https://img.icons8.com/wired/30/000000/home.png"/>
        
                    </div>
                    <p>Seattle,WA</p>
                </div>
                <div class="profile-text">
                    <div class="icons">
                        <img src="https://img.icons8.com/dotty/30/000000/birthday.png"/>
        
                    </div>
                    <p>April 10</p>
                </div>
            </div>

            <!-- interests section -->
            <div class="interests-section">
                <p>Interests</p>
               <ul>
                   <li class="blue">News</li>
                   <li class="blue">Seytech</li>
                   <li class="skyblue">Algos</li>
                   <li class="skyblue">Games</li>
                   <li class="skyblue">Friends</li>
                   <li class="skyblue">Games</li>
                   <li class="skyblue">Friends</li>
                   <li class="gray">Food</li>
                   <li class="gray">Design</li>
                   <li class="grayish">Art</li>
                   <li class="light-gray">Photos</li>
               </ul>
            </div>
            
            <!-- Alert msg -->
            <div class='alert-msg'>
                <p id='hey'>Hey!</p>
                <span class='close'>
                    <i class="fas fa-times"></i>
                </span>
                <p id='alert-text'>People are looking at your profile.
                    Find out who. </p>
            </div>

        </aside>

        
       <section class='middle'> 
            <!-- middle part -->
       </section>


        <aside class='left'>
            <!-- left side -->
        </aside>
    </main>

    <footer>
        <!-- Footer -->
    </footer>
</body>

</html>
